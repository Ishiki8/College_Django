<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete post</title>
</head>
<body>
  {% extends 'base.html' %}
  {% block content %}
    <h1 class="text__h1">Delete post</h1>
    <form action="" method="post" class="submit__new__post">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ post.title }}"?</p>
      <input type="submit" value="Confirm"/>
    </form>
  {% endblock %}
</body>
</html>
